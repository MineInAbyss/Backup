- !<geary:inherit>
  from: [mineinabyss:hostile]
- !<mobzy:display_name> "<#116AAD>Silkfang"
- !<geary:set.mythic_mob> Stingerhead
- !<mobzy:set.modelengine-model>
  modelId: silkfang
- !<mobzy:set.attributes>
- !<mobzy:death_loot>
  minExp: 30
  maxExp: 50
  drops:
    - item:
        prefab: mineinabyss:silkfang_eye
      maxAmount: 3
      dropChance: 0.6000
    - item:
        prefab: mineinabyss:silkfang_silk
      minAmount: 1
      maxAmount: 3
      dropChance: 0.8500
    - item:
        prefab: mineinabyss:bundle_of_silkfang_silk
      minAmount: 1
      maxAmount: 2
      dropChance: 0.2000
- !<mobzy:sounds>
- !<mobzy:set.pathfinders>
  targets:
    1: !<mobzy:target.attacker>
    2: !<mobzy:target.nearest_player>
  goals:
    1: !<minecraft:behavior.melee_attack>
      seeThroughWalls: true
    2: !<minecraft:behavior.leap_at_target>
      jumpHeight: 0.5000
    4: !<minecraft:behavior.random_stroll_land>
    8: !<minecraft:behavior.look_at_player>
    9: !<minecraft:behavior.random_look_around>
    10: !<minecraft:behavior.float>
