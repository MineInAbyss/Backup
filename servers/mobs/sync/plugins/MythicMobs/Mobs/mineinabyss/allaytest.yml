testallay:
  Type: ALLAY
  Health: 30
  Damage: 5
  AIGoalSelectors:
    - clear
    - meleeattack{speed=1.5;range=1.5}
    - float
    - randomFly
    - randomlookaround
  AITargetSelectors:
    - clear
    - attacker
    - players
  Options:
    PreventOtherDrops: false
    # KnockbackResistance: 0.5
    Collidable: true
    DigOutOfGround: true
    FollowRange: 32
    MaxCombatDistance: 128
    Interactable: false
    #MovementSpeed: 0.2
  Equipment:
    - TORCH HAND
  Skills:
    - CancelEvent{sync=true} ~onAttack
    - skill{s=Damage_5} @self ~onAttack
    - bodyclamp{m=dosetori;c=15} @self ~onSpawn
    - bodyclamp{m=dosetori;c=15} @self ~onLoad
    - setspeed{type=flying;speed=1.3} @self ~onSpawn
    - state{mid=dosetori;s=attack} @self ~onAttack
